{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1><i class="fas fa-truck"></i></h1>
    <div class="row" style="padding:10px">
        <div class="col">

            <form action="{% url 'logistics_choice' order.id %}">
                <div>
                    <label for="delivery" class="text-danger">Выберите логистическую компанию</label>
                </div>
                <div>
                    <input type="radio" name="logistics" value="SDEK" id="logistics" checked>
                    <span class="text-danger">СДЕК</span>
                </div>
                <div>
                    <input type="radio" name="logistics" value="POST" id="logistics">
                    <span class="text-danger"> Почта России</span>
                </div>
                <input type="submit" value="Выберите логистическую компанию" class="btn btn-danger m-1">
            </form>

        </div>
    </div>
</div>
{% endblock %}
