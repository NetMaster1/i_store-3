{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="order-info">
    
    <h3>Введите данные для заказа</h3>
    <ul>
        {% for item in cart_items %}
        <li>
           
            {{item.product.model_name}} Х {{item.quantity}}
            <img src="{{item.product.image.url}}" width="100" height="100" alt="{{item.product.model_name}}">
            <span>{{ item.total_price}} руб. </span>
        </li>
        {% endfor %} 
         

    </ul>
    <!-- <p>Total: {{cart.get_total_price}} руб. </p> -->
</div>


<!-- <form action="{% url 'order_create' %}" method ="POST" class ='order-form'>
    {% csrf_token %}
    {{form.as_p}}
    <button type='submit'>Order</button>
</form> -->

<form action="{% url 'order_create' %}" method ="POST"> 
    {% csrf_token %}

    <label for="first_name">First name</label>
    <input type="text" id="first_name" name="first_name" 
        {% if user.is_authenticated %} 
            value='{{user.first_name}}' 
        {% endif %} required><br>

    
    <label for="last_name">Last name</label>
    <input type="text" id="last_name" name="last_name" 
        {% if user.is_authenticated %} 
            value='{{user.last_name}}' 
        {% endif %} required><br>
    
    <label for="email">Email </label>
    <input type="email" id="email" name="email" 
        {% if user.is_authenticated %} 
            value='{{user.email}}' 
        {% endif %} required><br>
    
    <label for="phone">Phone</label>
    <input type="text" id='phone' name='phone' required><br>
    
    <label for="code">Postal Code</label>
    <input type="text" id='code' name='code' required><br>
    
    <label for="region">Region</label>
    <input type="text" id='region' name='region' required><br>
    
    <label for="city">City</label>
    <input type="text" id='city' name='city' required><br>
    
    <label for="street">Street</label>
    <input type="text" id='street' name='street' required><br>
    
    <label for="building">Building</label>
    <input type="text" id='building' name='building' required><br>
    
    <label for="appartment">Appartment</label>
    <input type="text" id='appartment' name='appartment' required><br>
    
    <!-- <label for="created">Created</label>
    <input type="date" id='created' name='created'><br> -->
    
    <!-- <label for="updated">Udated</label>
    <input type="date" id='updated' name='updated'><br> -->
    
    <!-- <label for="paid">Paid</label>
    <input type="checkbox" id='paid' name='paid' required><br> -->

    <button type='submit'>Order</button>

    </form>

{% endblock %}
