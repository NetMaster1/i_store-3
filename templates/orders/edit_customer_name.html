{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-sm-8 row justify-content-center">
            <h3>Введите ваши персональные данные # {{order_id}}</h3>
        </div>
    </div>
   
    <form action="{% url 'edit_customer_name' order_id %}" method="POST">
    {% csrf_token %}
    <div class="row p-1">
        <div class="col-sm-6">
    <label for="first_name">Имя</label>
        </div>
        <div class="col-sm-6">
    <input type="text" id="first_name" name="first_name" 
        {% if user.is_authenticated %} 
            value='{{user.first_name}}' 
        {% endif %} required><br>
        </div>
    </div>
    <div class="row p-1">
        <div class="col-sm-6">
    <label for="last_name">Фамилия</label>
            </div>
            <div class="col-sm-6">
    <input type="text" id="last_name" name="last_name" 
        {% if user.is_authenticated %} 
            value='{{user.last_name}}' 
        {% endif %} required><br>
        </div>
    </div>

    <div class="row p-1">
        <div class="col-sm-6">
    <label for="email">Электронная почта </label>
        </div>
        <div class="col-sm-6">
    <input type="email" id="email" name="email" 
        {% if user.is_authenticated %} 
            value='{{user.email}}' 
        {% endif %} required><br>
        </div>
    </div>
    <div class="row p-1">
        <div class="col-sm-6">
    <label for="phone">Контактный телефон</label>
        </div>
        <div class="col-sm-6">
    <input type="text" id='phone' name='phone' required><br>
        </div>
    </div>
               
    <div class="row p-1 mb-3">
        <div class="col-sm-6 offset-sm-6">
            <div class="row">
                <div class="col-sm-7">
                    <button type='submit' class="btn btn-danger btn-block"> Далее </button>
                </div>
            </div>
        </div>
    </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
