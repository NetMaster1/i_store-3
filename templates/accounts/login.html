{% extends 'base.html' %}

{% block content %}


    <div class="container mt-5 mb-5 pt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-danger text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Войти</h4>
            </div>
            <div class="card-body">

                 <!-- Alerts -->
                 {% include 'partials/_alerts.html' %}

              <form action="{% url 'login' %}" method='POST'>
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username" class="text-danger">Имя пользователя</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2" class="text-danger" >Пароль</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <input type="submit" value="Войти" class="btn btn-danger btn-block">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
