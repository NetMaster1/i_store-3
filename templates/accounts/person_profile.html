{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row pt-5 mt-5">

<form action="{% url 'person_profile' %}" method="POST">
    {% csrf_token %}
    <div class="row p-1">
        <div class="col-sm-6">
    <label for="first_name">Имя</label>
        </div>
        <div class="col-sm-6">
    <input type="text" id="first_name" name="first_name" required><br>
        </div>
    </div>
    
    <div class="row p-1">
        <div class="col-sm-6">
    <label for="last_name">Фамилия</label>
            </div>
            <div class="col-sm-6">
    <input type="text" id="last_name" name="last_name" required><br>
        </div>
    </div>
    
    <div class="row p-1">
        <div class="col-sm-6">
    <label for="phone">Контактный телефон</label>
        </div>
        <div class="col-sm-6">
    <input type="text" id='phone' name='phone' required><br>
        </div>
    </div>
    <div class="row">
        <h3>Адрес доставки:</h3>
    </div>
    <div class="row p-1">
        <div class="col-sm-6">
            <label for="code">Индекс</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id='code' name='zip_code' required><br>
        </div>
    </div>

    <div class="row p-1">
        <div class="col-sm-6">
            <label for="region">Область</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id='region' name='region' required><br>
        </div>
    </div>

    <div class="row p-1">
        <div class="col-sm-6">
            <label for="city">Город</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id='city' name='city' required><br>
        </div>
    </div>

    <div class="row p-1">
        <div class="col-sm-6">
            <label for="street">Улица</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id='street' name='street' required><br>
        </div>
    </div>

    <div class="row p-1">
        <div class="col-sm-6">
            <label for="building">Дом</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id='building' name='building' required><br>
        </div>
    </div>

    <div class="row p-1">
        <div class="col-sm-6">
            <label for="appartment">Квартира, если есть</label>
        </div>
        <div class="col-sm-6">
            <input type="text" id='appartment' name='appartment'><br>
        </div>
    </div>

    <div class="row p-1 mb-3">
        <div class="col-sm-6 offset-sm-6">
            <div class="row">
                <div class="col-sm-7">
                    <button type='submit' class="btn btn-danger btn-block">Заказать</button>
                </div>
            </div>
        </div>
    </div>

</form>

        
<h1>This is a person profile page</h1>
    </div>
</div>


{% endblock %}
