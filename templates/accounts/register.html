{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5 mb-5 pt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-danger text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Зарегистрироваться</h4>
            </div>
            <div class="card-body">

                <!-- Alerts -->
                {% include 'partials/_alerts.html' %}
                <!-- ========================================== -->
                
              <form action="{% url 'register' %}" method='POST'>
                  {% csrf_token %}
                <div class="form-group">
                  <label for="first_name" class="text-danger">Имя</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name" class="text-danger">Фамилия</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username"class="text-danger" >Имя пользователя</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email" class="text-danger">Почта</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password" class="text-danger">Пароль</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2" class="text-danger">Подтвердить пароль</label>
                  <input type="password" name="password2" class="form-control" required>
                </div><br>
              
                    <!-- <button class="button is-success" type="submit" value="Signup">Зарегистрироваться</button><br><br> -->

                  <div>
                  <input type="submit" value="Зарегистрироваться" class="btn btn-danger btn-block">
                  </div><br>

                  <label class="checkbox text-danger">
                  <input type="checkbox" id="checkbox" name="customer_type" value="entity">
                    Укажите, если вы регистрируетесь как юридическое лицо
                  </label> 
                <!-- <div>
                <input type="submit" value="Зарегистрироваться" class="btn btn-danger btn-block">
                </div> -->
              </form>
<!-- ======================================================== -->
            </div>
          </div>
        </div>
      </div>
    </div>
 


{% endblock %}
